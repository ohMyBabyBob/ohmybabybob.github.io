<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>医院统一预约挂号平台</title>
	<link rel="stylesheet" type="text/css" href="css/挂号layout.css">
	<link rel="stylesheet" type="text/css" href="css/挂号base.css">
	<link rel="stylesheet" type="text/css" href="css/挂号ui.css">
	<link rel="stylesheet" type="text/css" href="css/hospital.css">
	<script src="js/jQuery.js"></script>
	<meta name = "format-detection" content = "telephone=no">
	<!-- ios手机上长数字识别为电话，颜色变为蓝色可点击的链接，可在head中加入以上 -->
</head>
<body>
	<header id="header" class="header">
			<nav class="headNav sticky clear">
				<div class="wrap">
					<p class="call left">010-114/116114电话预约</p>
					<p class="logReg right">欢迎来到城市医院预约挂号统一平台&nbsp;请&nbsp;&nbsp;
						<a href="#1">登录</a>&nbsp;&nbsp;
						<a href="#1">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="#1">帮助中心</a>
					</p>
				</div>
			</nav>
			<div class="logo">
				<div class="wrap">
					<img class="left" src="img/logo.png">
					<div class="search right">
						<div class="selected">医院</div>
						<ul class="select-list">
							<li><a href="#1">科室</a></li>
							<li><a href="#1">疾病</a></li>
							<li><a href="#1">医院</a></li>
						</ul>
						<input type="text" name="search" placeholder="请输入搜索内容">
						<a class="submit" href="#1"></a>
					</div>
				</div>
			</div>
	</header>
	<section id="section" class="section">
		<nav class="topNav">
			<ul class="wrap clear">
				<a href="医院挂号平台.html" id="all" class="left all current">首页</a>
				<a href="#1" id="hospital" class="left hospital">按医院挂号</a>
				<a href="#1" class="left department">按科室挂号</a>
				<a href="#1" class="left disease">按疾病挂号</a>
				<a href="#1" class="left latest">最新公告</a>
				<a href="#1" class="right famous">社会知名医院</a>
			</ul>
		</nav>
		<div class="selectList wrap">
			<div class="group">
				<p class="caption">医院类型
					<a href="#10" class="condition focus">全部</a>
				</p>
				<a href="#1" class="condition">卫生部直属医院</a>
				<a href="#1" class="condition">北京区县属医院</a>
			</div>
			<div class="group">
				<p class="caption">医院等级
					<a href="#11" class="condition focus">全部</a>
				</p>
			</div>
			<div class="group">
				<p class="caption">医院位置
					<a href="#12" class="condition focus">全部</a>
				</p>
			</div>
		</div>
		<div class="showList wrap">
			<script type="text/template" id="template">
				<div class="item">
					<div class="itemCon">
						<img src="{imgUrl}">
						<div class="itemWord">
							<p class="tit">{name}<span>{level}</span></p>
							<div class="detail">
								<div class="tim">放号时间&nbsp;{time}</div>
								<div class="tel">电话：{phone}</div>
								<div class="area">地址：{address}</div>
							</div>
						</div>
						<div class="btn"></div>
					</div>
				</div>
			</script>
			<div class="itemList">
				<div class="item">
					<div class="itemCon">
						<img src="img/hospital-3.jpg">
						<div class="itemWord">
							<p class="tit">首都医科大学附属友谊医院<span>三级甲等</span></p>
							<div class="detail">
								<div class="tim">放号时间&nbsp;14:30</div>
								<div class="tel">电话：010-85695756</div>
								<div class="area">地址：北京市朝阳路雅宝路2号</div>
							</div>
						</div>
						<div class="btn"></div>
					</div>
				</div>
			</div>
			<div class="pageList">
				<a href="#11" class="firstBtn hf">首页</a>
				<a href="#1" class="num prevBtn">&nbsp;</a>
				<span class="pageNum">
					<a href="#1" class="num focus">1</a>
					<a href="#1" class="num">2</a>
					<a href="#1" class="num">3</a>
					<a href="#1" class="num">4</a>
				</span>
				<a href="#1" class="num nextBtn">&nbsp;</a>
				<a href="#1" class="lastBtn hf">尾页</a>
				&nbsp;共计<span class="totalNum"></span>页
				&nbsp;&nbsp;&nbsp;到<input class="inputText"></input>
				<input type="submit" value=" " class="inputBtn">
			</div>
		</div>
	</section>
	<footer id="footer" class="footer">
		<p class="copy">Copyright&nbsp;&copy;&nbsp;2017慕课网版权所有</p>
	</footer>
	<script src="js/挂号ui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/data.js" type="text/javascript"></script>
	<script src="js/hospital.js" type="text/javascript"></script>
</body>
</html>
